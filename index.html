<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="icon" type="image/svg+xml" href="/media/sflogo.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/media/sflogo.svg" />
    <link
      rel="icon"
      type="image/svgLogo"
      sizes="32x32"
      href="/media/sflogo.svg"
    />
    <link
      rel="icon"
      type="image/svgLogo"
      sizes="16x16"
      href="/media/sflogo.svg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=DM+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Shackit XR</title>
    <script
      async
      defer
      src="https://tools.luckyorange.com/core/lo.js?site-id=281c98f1"
    ></script>
    <script>
      (function() {
        var host = window.location.hostname;
        var measurementId;
        if (host.indexOf('shackit.in') !== -1) {
          measurementId = 'G-FVTE1K2VN6'; // SHACKIT IND
        } else if (host.indexOf('shackit.com') !== -1) {
          measurementId = 'G-XY9BCKKH0M'; // SHACKIT ROW
        } else {
          return;
        }

        var script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=' + measurementId;
        document.head.appendChild(script);

        script.onload = function() {
          window.dataLayer = window.dataLayer || [];
          function gtag(){ dataLayer.push(arguments); }
          gtag('js', new Date());
          gtag('config', measurementId);
        };
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <script type="module" src="/src/main.tsx"></script>
    </div>
  </body>
</html>
